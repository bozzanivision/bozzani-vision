<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bozzani Vision</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
    }
    header {
      padding: 40px;
      text-align: center;
    }
    h1 {
      font-weight: 300;
      letter-spacing: 2px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 10px;
      padding: 10px;
    }
    img {
      width: 100%;
      height: auto;
      display: block;
    }
    footer {
      text-align: center;
      padding: 30px;
      font-size: 14px;
      color: #aaa;
    }
    a {
      color: #aaa;
      text-decoration: none;
    }
  </style>
</head>
<body>

<header>
  <h1>BOZZANI VISION</h1>
  <p>Photography</p>
</header>

<div class="gallery">
  <img src="https://via.placeholder.com/800x600?text=Photo+1" />
  <img src="https://via.placeholder.com/800x600?text=Photo+2" />
  <img src="https://via.placeholder.com/800x600?text=Photo+3" />
</div>

<footer>
  <p>© 2026 Bozzani Vision · <a href="mailto:youremail@example.com">Contact</a></p>
</footer>

</body>
</html>
